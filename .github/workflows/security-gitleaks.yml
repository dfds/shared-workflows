name: Gitleaks

on:
  workflow_call:
    inputs:
      GITLEAKS_LICENSE:
        required: true
    secrets:
      GITLEAKS_LICENSE:
        required: true

jobs:
  Gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Scan with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}