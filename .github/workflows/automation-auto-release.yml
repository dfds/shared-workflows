name: Create repository release

on:
  workflow_call:

jobs:
  auto-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      semver: ${{ steps.auto-release-id.outputs.version }}
    steps:
      - uses: rymndhng/release-on-push-action@master
        id: auto-release-id
        with:
          bump_version_scheme: patch
          tag_prefix: ""
