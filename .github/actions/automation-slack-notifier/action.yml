name: Slack Notifier
description: Alerts to a slack channel
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 1
        repository: 'dfds/shared-workflows'
        ref: 'feat/automation-slack-notifier'
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Testing go
      shell: bash
      run: |
        go version
        go env
    
    # - name: Build
    #   run: go build -v ./...
    
    - name: Run
      shell: bash
      run: |
        ls -lha
